<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
       
        .container{
            border: 2px double black;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .button{
            width: 10rem;
            color: white;
            border: none;
            border-radius: 4px;
            height: 2rem;
        }
        .basic-features{
            height: 2rem;
            width: 80%;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="basic-features">Todo List</h3>
        <input type="text" placeholder="Bir Todo Girin" class="todo-input basic-features">
        <button style="background: red;" class="add-todo button basic-features">Todo Ekleyin</button>
        <h4 class="basic-features">Todolar</h4>
        <input type="text"placeholder="Bir Todo Arayın" class="todo-filter basic-features">
        <ul class="todo-list basic-features ">
            <li>selam</li>
        </ul>
        <button style="background:grey;" class="clear-todo button basic-features">Tüm Taskları Temizleyin</button>
    </div>   

    <script src="todo.js"></script>
</body>
</html>
